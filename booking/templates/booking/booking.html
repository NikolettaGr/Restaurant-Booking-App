{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="page-section clearfix">
    <div class="container">
        <div class="intro">
            <div class="col-md-8 mt-3 offset-md-2 bg-faded text-center rounded">
                <h2 class="section-heading mb-4 p-4">
                    <span class="section-heading-upper">Table Booking Form</span>
                </h2>
                <div class="row">
                    <div class="col-md-8 mt-3 offset-md-2">
                        <form method="POST" action="{% url 'booking' %}" name="form">
                            {{ form|crispy }}

                            {% csrf_token %}

                            <div class="intro-button mx-auto">
                                <button class="btn btn-primary btn-xl" type="submit">Submit Booking</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
