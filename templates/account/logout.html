{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="col-md-4 mt-5 mb-5 p-4 offset-md-4 bg-faded text-center rounded">
  <h1>{% trans "Sign Out" %}</h1>

  <h2>{% trans 'Are you sure you want to sign out?' %}</h2>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="btn btn-primary mt-3" type="submit">{% trans 'Sign Out' %}</button>
  </form>
</div>


{% endblock content %}
